<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <input type="number" id="temperature" placeholder="Enter temperature">
        </div>
        <div class="input-container">
            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button id="convertBtn">Convert</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const convertBtn = document.getElementById("convertBtn");
    const fromUnit = document.getElementById("fromUnit");
    const toUnit = document.getElementById("toUnit");
    const temperature = document.getElementById("temperature");
    const result = document.getElementById("result");

    convertBtn.addEventListener("click", function () {
        const fromValue = parseFloat(temperature.value);
        const fromType = fromUnit.value;
        const toType = toUnit.value;

        let convertedValue;

        if (fromType === "celsius" && toType === "fahrenheit") {
            convertedValue = (fromValue * 9/5) + 32;
        } else if (fromType === "fahrenheit" && toType === "celsius") {
            convertedValue = (fromValue - 32) * 5/9;
        } else if (fromType === "celsius" && toType === "kelvin") {
            convertedValue = fromValue + 273.15;
        } else if (fromType === "kelvin" && toType === "celsius") {
            convertedValue = fromValue - 273.15;
        } else if (fromType === "fahrenheit" && toType === "kelvin") {
            convertedValue = (fromValue - 32) * 5/9 + 273.15;
        } else if (fromType === "kelvin" && toType === "fahrenheit") {
            convertedValue = (fromValue - 273.15) * 9/5 + 32;
        } else {
            convertedValue = fromValue; // Default, no conversion
        }

        result.textContent = `Converted temperature: ${convertedValue.toFixed(2)} ${toType}`;
    });
});


</script>
